<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>COVID-19 Predicted Infection Spread</title>
    <meta name="description" content="">
    <script src="https://cdn.rawgit.com/Keyang/node-csvtojson/d41f44aa/browser/csvtojson.min.js"></script>
    <script src="js/regression.min.js"></script>
    <script src="js/plotly-latest.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
    <div class="container">
      <p>COVID-19 Forecast</p>
      <div class="tickerContainer">
        <div class="tickerGroup">
          <progress id="infectedProgressBar" value="0" max="100"></progress>
          <p id="predictedInfected">Predicted Infections: </p>
        </div>
        <div class="tickerGroup">
          <progress id="deadProgressBar" value="0" max="100"></progress>
          <p id="predictedDead">Predicted Deaths: </p>
        </div>
        <div class="tickerGroup">
          <progress id="recoveredProgressBar" value="0" max="100"></progress>
          <p id="predictedRecovered">Predicted Recoveries: </p>
        </div>
      </div>
      <div class="plotGrid">
        <div class="graphContainer">
          <div id="confirmedCasesGraph" class="graph"></div>
        </div>
        <div class="graphContainer">
          <div id="deathsGraph" class="graph"></div>
        </div>
        <div class="graphContainer">
          <div id="recoveriesGraph" class="graph"></div>
        </div>
      </div>
    </div>
    <script src="js/index.js" async defer></script>
  </body>
</html>
